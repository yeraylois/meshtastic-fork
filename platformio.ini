; ===================== [ HELTEC MESH NODE T114 (V2.0) - FOLLOWER NODE 1 CONFIG ] =====================
[env:t114-follower-1]
extends = env:heltec-mesh-node-t114
build_flags =
  ${env:heltec-mesh-node-t114.build_flags}
  -D SERIAL_DEBUG
  -D BOARD_HELTEC_MESH_NODE_T114_V2_0=1

  ; ===== OPTO CONFIGURATION =====
  -D T114_OPTO_PM_ENABLE=0
  -D T114_OPTO_PM_PIN=33
  -D T114_OPTO_PM_DEBOUNCE_MS=50
  -D T114_OPTO_PM_PULLUP=0
  -D T114_OPTO_PM_LED=7
  -D T114_OPTO_PM_PRINT_PERIOD_MS=500
  -D T114_OPTO_PM_LOG_LEVEL=2
  ; ------------------------------ OPTO REBOOT CONFIGURATION
  -D T114_OPTO_MIN_WRITE_MS=2000
  -D T114_OPTO_REBOOT_ON_CHANGE=1   ; [0=NO REBOOT, 1=REBOOT]

  ; ===== FLAG CONFIGURATION =====
  -D T114_FLAG_ENABLE=1
  -D T114_FLAG_LOG_LEVEL=2
  ; ------------------------------ FLAG VALUES
  -D T114_FLAG_DEFAULT=0xCAFEBABEUL
  -D T114_FLAG_OPTO_POWER_OK=0xAABBCC01UL
  -D T114_FLAG_OPTO_POWER_DOWN=0xAABBCC00UL

  ; ===== POWER BUDGET CONFIGURATION =====
  -D PB_FLAG_ENABLE=0
  -D PB_I2C_SDA=13
  -D PB_I2C_SCL=16
  -D PB_BATT_CAP_MAH=2000.0
  -D PB_VBAT_NOM_V=3.70
  -D PB_REG_EFF=0.90
  -D PB_LOG_LEVEL=1          ; [0=OFF (background_thread_only), 1=INFO, 2=DEBUG]
  -D PB_SAMPLE_MS=100
  -D PB_PRINT_MS=1000
  -D PB_SUMMARY_MS=60000

  ; ====== SEMAPHORE PROTOCOL CONFIGURATION (LEGACY MESH) =====
  -D TRAFFIC_LIGHT_MESH_MODULE_ENABLE=0
  -D ROLE_FOLLOWER
  -D HELTEC_MESH_NODE_T114_V2_0
  -D SEM_NODE_ID=1
  -D SEM_TOPOLOGY=3

  -D SEM_PRIORITY_LEN=3
  -D SEM_PRIORITY_0=0
  -D SEM_PRIORITY_1=1
  -D SEM_PRIORITY_2=2
  ; ------------------------------------- BEACONS/LEASE TIMINGS
  -D SEM_BEACON_PERIOD_MS=2000
  -D SEM_LOSS_TIMEOUT_MS=8000
  -D SEM_LEASE_MS=15000
  -D SEM_RENEW_BEFORE_MS=5000
  ; ------------------------------------- SEMAPHORE TIMINGS
  -D SEM_CASE_INTERVAL_MS=25000
  -D SEM_AMBER_INTERVAL_MS=5000
  -D SEM_AMBER_BLINK_MS=500
  ; ------------------------------------- SEMAPHORE LED PINS
  -D SEM_LED_RED_PIN=46
  -D SEM_LED_AMBER_PIN=44
  -D SEM_LED_GREEN_PIN=7

  ; ====== RS485 COORDINATOR MODULE CONFIGURATION =====
  -D RS485_COORDINATOR_MODULE_ENABLE=1
  -D RS485_NODE_ID=1
  -D RS485_TOPOLOGY=3

  -D RS485_NUM_KNOWN_NODES=3
  -D RS485_PRIO0=0
  -D RS485_PRIO1=1
  -D RS485_PRIO2=2
  ; ------------------------------------- BEACONS/LEASE TIMINGS
  -D RS485_BEACON_PERIOD_MS=2000
  -D RS485_LOSS_TIMEOUT_MS=8000
  -D RS485_LEASE_MS=15000
  -D RS485_RENEW_BEFORE_MS=5000
  ; ------------------------------------- SEMAPHORE TIMINGS
  -D RS485_CASE_INTERVAL_MS=25000
  -D RS485_AMBER_INTERVAL_MS=5000
  -D RS485_ALL_RED_MS=700
  -D RS485_AMBER_BLINK_MS=500
  ; ------------------------------------- RS485 UART PINS (HELTEC MESH NODE T114 V2.0)
  -D RS485_PIN_RX=9
  -D RS485_PIN_TX=10
  -D RS485_PIN_DIR=8
  -D RS485_BAUD=9600
  ; ------------------------------------- ELECTION / BACKOFF
  -D RS485_ELECT_BACKOFF_BASE_MS=800
  -D RS485_ELECT_BACKOFF_STEP_MS=600
  -D RS485_ELECT_JITTER_MS=400
  -D RS485_CLAIM_WINDOW_MS=1200
  -D RS485_STARTUP_WAIT_LOWER_MS=4000
  ; ------------------------------------- LOCAL LED PINS (HELTEC MESH NODE T114 V2.0)
    ; ----- VEHICLE HEADS (SOUTH) -----
    -D RS485_V_S2N_R_PIN=5
    -D RS485_V_S2N_A_PIN=47
    -D RS485_V_S2N_G_PIN=45

    -D RS485_V_S2W_R_PIN=46
    -D RS485_V_S2W_A_PIN=44
    -D RS485_V_S2W_G_PIN=7
    ; ----- PEDESTRIAN HEADS (SOUTH) -----
    -D RS485_P_S1_R_PIN=31
    -D RS485_P_S1_G_PIN=29

    -D RS485_P_S2_R_PIN=30
    -D RS485_P_S2_G_PIN=28


